<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Person Information</title>
    <link rel="icon" type="image/svg" href="imges/icons/logoicon.svg">

</head>

<body>
    <div id="header"></div>

    <section>
        <div class="person-info">
            <div class="detal-info">
                <h1>Person Information</h1>
                <form action="">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" value="" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" value="" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" value="" disabled>
                    </div>
                    <button type="button" class="submit-btn" onclick="location.href='changePassword.html';">
                        Change Information
                    </button>
                </form>
            </div>
            <div class="person-img">
                <form id="profile-form" class="profile-form">
                    <label for="profile-image" class="custom-file-label">
                        <img id="preview" src="imges/default-image.png" alt="Profile Image Preview" />
                    </label>
                    <input type="file" id="profile-image" name="profile-image" accept="image/*">
                </form>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <script src="Js/header.js"></script>
    <script src="Js/info.js"></script>
    <script src="Js/uploadImg.js"></script>
</body>

</html>
